name: Deploy website
on: 
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
      - name: Cache dependency
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: dev-run-npm-cache-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Lint the code
        run: npm run lint
      - name: Test the code
        run: npm run test
      
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
      - name: Cache dependency
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: dev-run-npm-cache-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
             dist
             package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with: 
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploying
        run: echo "Deploying!!!!"


